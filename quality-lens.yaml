# Quality Lens Configuration for Codex
# Mixed TypeScript + Rust monorepo (Rust lenses not yet supported)

lenses:
  # Linting - ESLint with JSON format
  eslint: pnpm exec eslint . --format json

  # Type checking - tsc with listFiles for file metrics
  typescript: pnpm exec tsc --noEmit --listFiles

  # Formatting - Prettier check (flags auto-added by CLI)
  prettier: pnpm exec prettier --check .

  # Testing - Jest with JSON reporter and coverage
  jest: pnpm exec jest --json --coverage

# Exclude Rust crate, CLI, build outputs, and docs
exclude:
  - "codex-rs/**"
  - "codex-cli/**"
  - "**/dist/**"
  - "**/bin/**"
  - "**/node_modules/**"
  - "docs/**"
